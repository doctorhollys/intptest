let currentQuestion = 0;
let scores = {A: 0, B: 0, C: 0};

function startTest() {
    document.getElementById('start-container').style.display = 'none';
    document.getElementById('question-container').style.display = 'block';
    showQuestion();
}

function showQuestion() {
    if (currentQuestion < questions.length) {
        document.getElementById('question-number').textContent = `질문 ${currentQuestion + 1} / ${questions.length}`;
        document.getElementById('question-text').textContent = questions[currentQuestion].question;
        const buttons = document.querySelectorAll('#question-container button');
        for (let i = 0; i < 3; i++) {
            buttons[i].textContent = questions[currentQuestion].answers[i];
        }
    } else {
        showResult();
    }
}

function answerQuestion(answer) {
    if (answer === 0) scores.A++;
    else if (answer === 1) scores.B++;
    else scores.C++;
    
    currentQuestion++;
    showQuestion();
}

function showResult() {
    document.getElementById('question-container').style.display = 'none';
    document.getElementById('result-container').style.display = 'block';
    
    const type = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
    document.getElementById('result-type').textContent = types[type];
    document.getElementById('result-description').innerHTML = typeDescriptions[type];
}

function restartTest() {
    currentQuestion = 0;
    scores = {A: 0, B: 0, C: 0};
    document.getElementById('result-container').style.display = 'none';
    document.getElementById('start-container').style.display = 'block';
}

function shareResult() {
    const type = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
    const shareUrl = `${window.location.href.split('#')[0]}#result=${type}`;

    const textArea = document.createElement("textarea");
    textArea.value = shareUrl;
    textArea.style.position = "fixed";
    document.body.appendChild(textArea);

    textArea.focus();
    textArea.select();

    try {
        document.execCommand('copy');
        document.getElementById('share-message').textContent = "결과 링크가 클립보드에 복사되었습니다. 원하는 곳에 붙여넣기 하세요!";
    } catch (err) {
        document.getElementById('share-message').textContent = "복사에 실패했습니다. 수동으로 복사해주세요: " + shareUrl;
    }

    document.body.removeChild(textArea);
    document.getElementById('share-message').style.display = 'block';

    setTimeout(function() {
        document.getElementById('share-message').style.display = 'none';
    }, 3000);
}

function showResultFromUrl(type) {
    document.getElementById('start-container').style.display = 'none';
    document.getElementById('result-container').style.display = 'block';
    document.getElementById('result-type').textContent = types[type];
    document.getElementById('result-description').innerHTML = typeDescriptions[type];
}

window.onload = function() {
    const hash = window.location.hash;
    if (hash.startsWith('#result=')) {
        const result = hash.split('=')[1];
        if (types[result]) {
            showResultFromUrl(result);
        }
    }
}
